<script>
  var debounceTimeout;

  
  function debounceSearch() {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(function () {
      document.getElementById('search-loading').style.display = 'block';
      executeQuery(document.getElementById('search-query').value);
    }, 300); 
  }

  function executeQuery(query) {
    if (!query) {
      document.getElementById('search-results').innerHTML = "";
      document.getElementById('no-results').style.display = 'none';
      return;
    }

    let results = fuse.search(query);
    document.getElementById('search-loading').style.display = 'none'; 

    if (results.length > 0) {
      let resultsHtml = "";
      results.forEach(function (value, key) {
        var meta = value.item.section + " | ";
        meta = meta + (value.item.date ? value.item.date + " | " : "");
        meta = meta + `<span class="srch-link">${value.item.permalink}</span>`;

        
        var highlightedTitle = value.item.title.replace(new RegExp(query, "gi"), (match) => `<mark>${match}</mark>`);
        var highlightedSummary = value.item.summary.replace(new RegExp(query, "gi"), (match) => `<mark>${match}</mark>`);

        resultsHtml += `
          <li>
            <a href="${value.item.permalink}">
              <p class="srch-title">${highlightedTitle}</p>
              <p class="srch-meta">${meta}</p>
              <p class="srch-smry">${highlightedSummary}</p>
            </a>
          </li>`;
      });

      document.getElementById('no-results').style.display = 'none';
      document.getElementById('search-results').innerHTML = resultsHtml;
    } else {
      document.getElementById('search-results').innerHTML = "";
      document.getElementById('no-results').style.display = 'block';
    }
  }
</script>

<style>
     
    .lightbox-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        overflow: hidden;
    }

    .lightbox-overlay img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
    }

    .lightbox-overlay img:hover {
        transform: scale(1.02);
    }

     
    .lightbox-navigation {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 1001;
        background: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
    }

    .lightbox-navigation:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    .lightbox-navigation svg {
        width: 24px;
        height: 24px;
        fill: white;
    }

    .lightbox-navigation.prev {
        left: 20px;
    }

    .lightbox-navigation.next {
        right: 20px;
    }

     
    @media (max-width: 768px) {
        .lightbox-navigation {
            padding: 8px;
        }

        .lightbox-navigation svg {
            width: 18px;
            height: 18px;
        }

        .lightbox-overlay img {
            max-width: 95%;
            max-height: 75%;
        }
    }
</style>

<script>
    const lightboxLinks = document.querySelectorAll('.lightbox');
    const lightboxOverlay = document.createElement('div');
    lightboxOverlay.classList.add('lightbox-overlay');

    
    const prevButton = document.createElement('div');
    prevButton.classList.add('lightbox-navigation', 'prev');
    prevButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>`;

    const nextButton = document.createElement('div');
    nextButton.classList.add('lightbox-navigation', 'next');
    nextButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>`;

    document.body.appendChild(lightboxOverlay);
    lightboxOverlay.appendChild(prevButton);
    lightboxOverlay.appendChild(nextButton);

    let currentIndex = 0;

    function updateLightboxImage(index) {
        const imgSrc = lightboxLinks[index].getAttribute('href');
        const imgElement = document.createElement('img');
        imgElement.src = imgSrc;

        
        while (lightboxOverlay.firstChild) {
            lightboxOverlay.removeChild(lightboxOverlay.firstChild);
        }

        
        lightboxOverlay.appendChild(imgElement);
        lightboxOverlay.appendChild(prevButton);
        lightboxOverlay.appendChild(nextButton);

        lightboxOverlay.style.display = 'flex';
    }

    lightboxLinks.forEach((link, index) => {
        link.addEventListener('click', event => {
            event.preventDefault();
            currentIndex = index;
            updateLightboxImage(currentIndex);
        });
    });

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + lightboxLinks.length) % lightboxLinks.length;
        updateLightboxImage(currentIndex);
    });

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % lightboxLinks.length;
        updateLightboxImage(currentIndex);
    });

    lightboxOverlay.addEventListener('click', (event) => {
        if (event.target === lightboxOverlay) {
            lightboxOverlay.style.display = 'none';
        }
    });
</script>
