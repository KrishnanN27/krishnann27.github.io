  var debounceTimeout;

  
  function debounceSearch() {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(function () {
      document.getElementById('search-loading').style.display = 'block';

  function executeQuery(query) {
    if (!query) {
      document.getElementById('search-results').innerHTML = "";
      document.getElementById('no-results').style.display = 'none';
      return;
    }

    let results = fuse.search(query);
    document.getElementById('search-loading').style.display = 'none'; 

    if (results.length > 0) {
      let resultsHtml = "";
      results.forEach(function (value, key) {
        var meta = value.item.section + " | ";
        meta = meta + (value.item.date ? value.item.date + " | " : "");
        meta = meta + `<span class="srch-link">${value.item.permalink}</span>`;

        var highlightedSummary = value.item.summary.replace(new RegExp(query, "gi"), (match) => `<mark>${match}</mark>`);

        resultsHtml += `
          <li>
            <a href="${value.item.permalink}">
              <p class="srch-title">${highlightedTitle}</p>
              <p class="srch-meta">${meta}</p>
              <p class="srch-smry">${highlightedSummary}</p>
            </a>
          </li>`;
      });

      document.getElementById('no-results').style.display = 'none';
      document.getElementById('search-results').innerHTML = resultsHtml;
    } else {
      document.getElementById('search-results').innerHTML = "";
      document.getElementById('no-results').style.display = 'block';
    }
  }

      closeBtn.addEventListener("click", closeMenu);

          closeMenu();

<style>
  .pomd-wrap {
    width: 100%;
    min-height: min(92vh, 1080px);  
    display: grid;
    place-items: center;
    padding: clamp(16px, 4vw, 32px);
  }
  .pomd-card {
    width: 100%;
    max-width: 800px;  
    margin: 0 auto;  
    background: linear-gradient(
      180deg,
      rgba(17, 24, 39, 0.96),
      rgba(31, 41, 55, 0.96)
    );
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 18px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
    padding: clamp(20px, 5vw, 36px);
    color: #e5e7eb;
    position: relative;
    overflow: hidden;
  }

  .pomd-bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.55) saturate(1.05);
  }
  .pomd-card::before {
    content: "";
    position: absolute;
    inset: -40%;
    background: radial-gradient(
        600px 300px at 20% 0%,
        rgba(34, 197, 94, 0.1),
        transparent 60%
      ),
      radial-gradient(
        500px 260px at 80% 120%,
        rgba(16, 185, 129, 0.08),
        transparent 65%
      );
    pointer-events: none;
    z-index: 1;
  }
  .pomd-inner {
    position: relative;
    z-index: 2;
  }

  .pomd-actions {
    display: flex;
    gap: 0.4rem;
    justify-content: flex-end;
    margin-bottom: 0.5rem;
  }
  .pomd-iconbtn {
    appearance: none;
    border: 1px solid rgba(255, 255, 255, 0.15);
    background: rgba(11, 18, 32, 0.75);
    color: #e5e7eb;
    padding: 0.5rem 0.7rem;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.22);
  }

  .pomd-timer {
    display: grid;
    gap: 0.6rem;
    place-items: center;
    text-align: center;
    margin-top: 0.25rem;
  }
  .pomd-face {
    font-variant-numeric: tabular-nums;
    font-weight: 800;
    line-height: 1.05;
    letter-spacing: 0.02em;
    font-size: clamp(56px, 14vw, 120px);
    color: #f3f4f6;
    font-size: clamp(48px, 18vw, 160px);
  }
  .pomd-status {
    color: #d1d5db;
    font-size: 0.95rem;
    min-height: 1.2em;
  }

  @media (max-width: 480px) {
    .pomd-row {
      flex-direction: column;
      gap: 0.75rem;
    }
    .pomd-btn {
      min-width: unset;
      width: 100%;
    }
  }

  .pomd-progress {
    width: 100%;
    height: 10px;
    background: rgba(255, 255, 255, 0.12);
    border-radius: 999px;
    overflow: hidden;
  }
  .pomd-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #22c55e, #10b981);
    transition: width 0.2s linear;
  }

  .pomd-row {
    display: flex;
    gap: 0.6rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 0.75rem;
  }
  .pomd-btn {
    appearance: none;
    border: 1px solid rgba(255, 255, 255, 0.15);
    background: rgba(11, 18, 32, 0.75);
    color: #e5e7eb;
    padding: 0.8rem 1.1rem;
    border-radius: 14px;
    font-weight: 800;
    cursor: pointer;
    min-width: 120px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.22);
  }
  .pomd-btn--primary {
    background: linear-gradient(90deg, #22c55e, #10b981);
    color: #0a0f1a;
    border-color: transparent;
  }
  .pomd-btn--danger {
    background: linear-gradient(90deg, #f87171, #ef4444);
    color: #0a0f1a;
    border-color: transparent;
  }

  @media (max-width: 640px) {
    .pomd-card {
      margin: 12px;  
      width: auto;  
      max-width: calc(100% - 24px);  
    }
    .pomd-row {
      gap: 0.5rem;
    }
    .pomd-btn {
      width: 100%;
    }
    .pomd-iconbtn {
      padding: 0.55rem 0.7rem;
    }
    .pomd-status {
      display: none;
    }
  }

  :where(.pomd-card:fullscreen, .pomd-card:-webkit-full-screen) {
    inset: 0;
    width: 100vw !important;
    height: 100vh !important;
    max-width: none;
    border-radius: 0;
    box-shadow: none;
    padding: clamp(20px, 6vw, 48px);
    display: grid;
    place-content: center;
  }
  :where(
      .pomd-card:fullscreen .pomd-face,
      .pomd-card:-webkit-full-screen .pomd-face
    ) {
    font-size: clamp(88px, 18vw, 200px);
  }
  :where(
      .pomd-card:fullscreen .pomd-progress,
      .pomd-card:-webkit-full-screen .pomd-progress
    ) {
    display: none;
  }
  :where(
      .pomd-card:fullscreen .pomd-row,
      .pomd-card:-webkit-full-screen .pomd-row
    ) {
    gap: 1rem;
  }

  @media (prefers-color-scheme: light) {
    .pomd-card {
      background: rgba(255, 255, 255, 0.85);
      color: #0b1220;
      border-color: rgba(0, 0, 0, 0.06);
    }
    .pomd-progress {
      background: rgba(0, 0, 0, 0.1);
    }
    .pomd-btn,
    .pomd-iconbtn {
      background: rgba(248, 250, 252, 0.85);
      color: #0b1220;
      border-color: rgba(0, 0, 0, 0.08);
    }
  }
</style>
